theme = "custom-tokyonight-storm"

[editor]
line-number = "relative"
mouse = false
bufferline = "always"
end-of-line-diagnostics = "hint"
completion-timeout = 5
completion-trigger-len = 1
default-yank-register = "+"      # use system clipboard for yank and paste actions

[editor.inline-diagnostics]
cursor-line = "error"

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
left = [
  "mode",
  "version-control",
  "spinner",
  "file-name",
  "file-modification-indicator",
  "read-only-indicator",
  "file-type",
]

[editor.indent-guides]
render = true
character = "▏" # Some characters that work well: "▏", "┆", "┊", "⸽"


[keys.normal]
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]
J = [
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
  "move_line_down",
]
K = [
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
  "move_line_up",
]
G = "goto_last_line"
H = "goto_first_nonwhitespace"
L = "goto_line_end"
V = ["extend_line_below", "select_mode"]
"C-r" = "redo"
D = ["select_mode", "goto_line_end", "delete_selection"]
"C-a" = "select_all"
g = { h = "hover" }
# x = ["goto_line_start", "select_mode", "goto_line_end_newline"]

[keys.normal.space]
w = ":update"
J = "jumplist_picker"
j = "goto_previous_buffer"
k = "goto_next_buffer"
o = "file_picker_in_current_buffer_directory"
z = "suspend"


[keys.normal.space.q]
q = ":quit"
c = ":buffer-close"
C = ":buffer-close-others"

# [keys.normal.space.g]
