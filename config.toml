# ]

[keys.insert]
j = { k = "normal_mode" }
k = { j = "normal_mode" }
"C-space" = "completion"

[keys.select]
H = "goto_line_start"
L = "goto_line_end"
J = [
  "extend_line_down",
  "extend_line_down",
  "extend_line_down",
  "extend_line_down",
  "extend_line_down",
  "extend_line_down",
  "extend_line_down",
  "extend_line_down",
  "extend_line_down",
  "extend_line_down",
]
K = [
  "extend_line_up",
  "extend_line_up",
  "extend_line_up",
  "extend_line_up",
  "extend_line_up",
  "extend_line_up",
  "extend_line_up",
  "extend_line_up",
  "extend_line_up",
  "extend_line_up",
]

